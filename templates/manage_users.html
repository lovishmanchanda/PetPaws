{% extends "base.html" %}

{% block content %}
<style>
    /* ðŸ“Œ Page Styling */
    .manage-users-container {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    /* ðŸ“Œ Table Styling */
    .table {
        border-radius: 10px;
        overflow: hidden;
    }

    .table th {
        background-color: #007bff;
        color: white;
        text-transform: uppercase;
    }

    .table tbody tr:hover {
        background: #f1f1f1;
    }

    /* ðŸ“Œ Action Buttons */
    .btn-danger {
        background: #dc3545;
        border: none;
        transition: 0.3s ease-in-out;
    }

    .btn-danger:hover {
        background: #c82333;
        transform: scale(1.1);
    }

    /* ðŸ“Œ Search Box */
    .search-box {
        width: 100%;
        max-width: 300px;
        margin: 10px auto 20px;
    }
</style>

<div class="container mt-5">
    <div class="manage-users-container">
        <h2><i class="fas fa-users-cog"></i> Manage Users</h2>

        <!-- Search Bar (Future Implementation) -->
        <input type="text" id="searchUser" class="form-control search-box" placeholder="ðŸ” Search users..." onkeyup="filterUsers()">

        <table class="table table-hover table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td><span class="badge bg-primary">{{ user.role }}</span></td>
                    <td>
                        <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function filterUsers() {
        let input = document.getElementById("searchUser").value.toLowerCase();
        let rows = document.querySelectorAll("#userTable tr");

        rows.forEach(row => {
            let name = row.cells[1].innerText.toLowerCase();
            let email = row.cells[2].innerText.toLowerCase();

            if (name.includes(input) || email.includes(input)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>
{% endblock %}
