{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center text-primary mb-4"><i class="fas fa-user-edit"></i> Edit Profile</h2>

        <form method="POST">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
            </div>

            <!-- Mobile Field -->
            <div class="mb-3">
                <label for="mobile" class="form-label"><i class="fas fa-phone"></i> Mobile Number</label>
                <input type="text" class="form-control" name="mobile" value="{{ user.mobile }}" required>
            </div>

            <!-- Buttons -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4"><i class="fas fa-save"></i> Update</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary px-4"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
