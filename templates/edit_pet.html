{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-4" data-aos="fade-up">
        <h2 class="text-center mb-4"><i class="fas fa-edit me-2"></i> Edit Pet Details</h2>

        <form method="POST" action="{{ url_for('edit_pet', id=pet.id) }}" enctype="multipart/form-data">
            <div class="row">
                <!-- Pet Name -->
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label"><i class="fas fa-paw me-2"></i> Pet Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ pet.name }}" required>
                </div>

                <!-- Breed -->
                <div class="col-md-6 mb-3">
                    <label for="breed" class="form-label"><i class="fas fa-dna me-2"></i> Breed</label>
                    <input type="text" class="form-control" id="breed" name="breed" value="{{ pet.breed }}" required>
                </div>
            </div>

            <div class="row">
                <!-- Age -->
                <div class="col-md-4 mb-3">
                    <label for="age" class="form-label"><i class="fas fa-calendar-alt me-2"></i> Age</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{ pet.age }}" required>
                </div>

                <!-- Pet Type -->
                <div class="col-md-4 mb-3">
                    <label for="pet_type" class="form-label"><i class="fas fa-dog me-2"></i> Pet Type</label>
                    <select class="form-select" id="pet_type" name="pet_type" required onchange="toggleOtherType()">
                        <option value="Dog" {% if pet.pet_type == 'Dog' %}selected{% endif %}>Dog</option>
                        <option value="Cat" {% if pet.pet_type == 'Cat' %}selected{% endif %}>Cat</option>
                        <option value="Bird" {% if pet.pet_type == 'Bird' %}selected{% endif %}>Bird</option>
                        <option value="Horse" {% if pet.pet_type == 'Horse' %}selected{% endif %}>Horse</option>
                        <option value="Other" {% if pet.pet_type == 'Other' or pet.pet_type not in ['Dog', 'Cat', 'Bird', 'Horse'] %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <!-- Other Pet Type (Hidden by Default) -->
                <div class="col-md-4 mb-3" id="other_pet_type_container" style="display: none;">
                    <label for="other_pet_type" class="form-label"><i class="fas fa-question-circle me-2"></i> Specify Pet Type</label>
                    <input type="text" class="form-control" id="other_pet_type" name="other_pet_type" value="{{ pet.pet_type if pet.pet_type not in ['Dog', 'Cat', 'Bird', 'Horse'] else '' }}">
                </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label"><i class="fas fa-align-left me-2"></i> Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ pet.description }}</textarea>
            </div>

            <div class="row">
                <!-- Medical Issues -->
                <div class="col-md-6 mb-3">
                    <label for="medical_issues" class="form-label"><i class="fas fa-notes-medical me-2"></i> Medical Issues</label>
                    <select class="form-select" id="medical_issues" name="medical_issues">
                        <option value="None" {% if pet.medical_issues == 'None' or not pet.medical_issues %}selected{% endif %}>None</option>
                        <option value="Yes" {% if pet.medical_issues == 'Yes' %}selected{% endif %}>Yes</option>
                    </select>
                </div>

                <!-- Address -->
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-2"></i> Pet's Location</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ pet.address }}" required placeholder="City, State">
                </div>
            </div>

            <!-- Image Upload and Preview -->
            <div class="row align-items-center">
                <div class="col-md-6 mb-3">
                    <label for="image" class="form-label"><i class="fas fa-camera me-2"></i> Upload New Image</label>
                    <input type="file" class="form-control" id="image" name="image" onchange="previewImage(event)">
                </div>
                <div class="col-md-6 text-center">
                    <label class="form-label d-block">Current Image:</label>
                    <img id="imagePreview" src="{{ url_for('static', filename='images/' + (pet.image_filename if pet.image_filename else 'default_pet.jpg')) }}" 
                         class="rounded shadow-sm border" alt="Current Pet Image" width="150">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit px-4"><i class="fas fa-save me-2"></i> Update Pet</button>
            </div>
        </form>
    </div>
</div>

<!-- AOS Library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true,
    });
</script>

<!-- JS for Toggle Other Type & Image Preview -->
<script>
    function toggleOtherType() {
        var petType = document.getElementById("pet_type").value;
        var otherTypeContainer = document.getElementById("other_pet_type_container");
        otherTypeContainer.style.display = (petType === "Other") ? "block" : "none";
    }

    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function() {
            var imgPreview = document.getElementById("imagePreview");
            imgPreview.src = reader.result;
        }
        if (event.target.files[0]) {
            reader.readAsDataURL(event.target.files[0]);
        }
    }

    // Ensure "Other" field is visible if already selected
    window.onload = function () {
        toggleOtherType();
    };
</script>

<style>
    /* Container */
    .container {
        max-width: 900px; /* Consistent with add_pet.html */
    }

    .card {
        border-radius: 15px;
        background: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    h2 {
        color: #ff6f61; /* Coral instead of warning yellow */
        font-weight: 600;
    }

    /* Form Styling */
    .form-label {
        color: #5a4e4e; /* Warm brown */
        font-weight: 500;
    }

    .form-label i {
        color: #ff6f61; /* Coral icons */
    }

    .form-control, .form-select {
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: #ff6f61;
        box-shadow: 0 0 8px rgba(255, 107, 97, 0.3);
        outline: none;
    }

    textarea.form-control {
        resize: vertical; /* Allow vertical resizing only */
    }

    /* Image Preview */
    #imagePreview {
        max-width: 150px;
        height: auto;
        border: 2px solid #ffccbc; /* Soft peach border */
        border-radius: 10px;
    }

    /* Submit Button */
    .btn-submit {
        background: #ff6f61; /* Coral instead of warning yellow */
        border: none;
        border-radius: 25px;
        padding: 12px 25px;
        font-weight: 500;
        color: #fff;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        background: #ff8a75; /* Lighter coral */
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .card {
            padding: 20px;
        }

        h2 {
            font-size: 1.8rem;
        }

        .row {
            flex-direction: column;
        }

        .col-md-6, .col-md-4 {
            width: 100%;
        }

        #imagePreview {
            margin-top: 15px;
        }
    }

    @media (max-width: 576px) {
        h2 {
            font-size: 1.5rem;
        }

        .form-control, .form-select {
            font-size: 0.9rem;
            padding: 8px;
        }

        .btn-submit {
            padding: 10px 20px;
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
