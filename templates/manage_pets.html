{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Manage Pets</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
            <tr>
                <td>{{ pet.id }}</td>
                <td>{{ pet.name }}</td>
                <td>{{ pet.breed }}</td>
                <td>{{ pet.age }} years</td>
                <td>{{ pet.status }}</td>
                <td>
                    <a href="{{ url_for('edit_pet', id=pet.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('admin_delete_pet', id=pet.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
